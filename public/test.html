<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Dragging</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    // Get the canvas element and its context
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Array to store rectangles
    var rectangles = [];

    // Variable to track the selected rectangle
    var selectedRect = null;

    // Event listener for mouse down
    canvas.addEventListener("mousedown", function (e) {
      var mouseX = e.clientX - canvas.offsetLeft;
      var mouseY = e.clientY - canvas.offsetTop;

      // Check if any rectangle is clicked
      for (var i = rectangles.length - 1; i >= 0; i--) {
        var rect = rectangles[i];
        if (mouseX >= rect.x && mouseX <= rect.x + rect.width &&
          mouseY >= rect.y && mouseY <= rect.y + rect.height) {
          selectedRect = rect;
          // Calculate offset for smooth dragging
          selectedRect.offsetX = mouseX - rect.x;
          selectedRect.offsetY = mouseY - rect.y;
          break;
        }
      }
    });

    // Event listener for mouse move
    canvas.addEventListener("mousemove", function (e) {
      if (selectedRect !== null) {
        var mouseX = e.clientX - canvas.offsetLeft;
        var mouseY = e.clientY - canvas.offsetTop;

        // Update the position of the selected rectangle
        selectedRect.x = mouseX - selectedRect.offsetX;
        selectedRect.y = mouseY - selectedRect.offsetY;

        // Redraw canvas
        drawRectangles();
      }
    });

    // Event listener for mouse up
    canvas.addEventListener("mouseup", function (e) {
      selectedRect = null;
    });

    // Function to draw all rectangles
    function drawRectangles() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw all rectangles
      rectangles.forEach(function (rect) {
        ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
      });
    }

    // Example: Add some rectangles
    rectangles.push({ x: 50, y: 50, width: 100, height: 80 });
    rectangles.push({ x: 200, y: 150, width: 120, height: 90 });

    // Initial drawing
    drawRectangles();
  </script>
</body>

</html>
