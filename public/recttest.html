<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Rectangles Drawing</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    // Get the canvas element and its context
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Array to store rectangles
    var rectangles = [];

    // Variables to track mouse events
    var isDrawing = false;
    var startX, startY;

    // Event listener for mouse down
    canvas.addEventListener("mousedown", function (e) {
      isDrawing = true;
      startX = e.clientX - canvas.offsetLeft;
      startY = e.clientY - canvas.offsetTop;
    });

    // Event listener for mouse move
    canvas.addEventListener("mousemove", function (e) {
      if (!isDrawing) return;

      var mouseX = e.clientX - canvas.offsetLeft;
      var mouseY = e.clientY - canvas.offsetTop;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Redraw all rectangles
      drawRectangles();

      // Draw the rectangle outline
      var width = mouseX - startX;
      var height = mouseY - startY;
      ctx.strokeRect(startX, startY, width, height);
    });

    // Event listener for mouse up
    canvas.addEventListener("mouseup", function (e) {
      if (!isDrawing) return;
      isDrawing = false;

      var mouseX = e.clientX - canvas.offsetLeft;
      var mouseY = e.clientY - canvas.offsetTop;

      var width = mouseX - startX;
      var height = mouseY - startY;

      // Add the new rectangle to the array
      rectangles.push({ x: startX, y: startY, width: width, height: height });
    });

    // Function to draw all rectangles
    function drawRectangles() {
      rectangles.forEach(function (rect) {
        ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
      });
    }
  </script>
</body>

</html>
